<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3 –ò–≥—Ä—ã –∏ –ü–æ–¥–∞—Ä–∫–∏</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      overflow: hidden;
    }

    /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
    .loading-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a;
      color: #fff;
      transition: opacity 0.5s ease;
    }

    .gift-box {
      width: 100px;
      height: 100px;
      background: url('https://via.placeholder.com/100?text=üéÅ') no-repeat center;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .hidden { display: none; }

    /* –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ */
    .main-page {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .content { flex-grow: 1; }

    .bottom-menu {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .bottom-menu button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .bottom-menu button:hover { background-color: #005bb5; }

    /* –ü—Ä–æ—Ñ–∏–ª—å */
    .profile-info {
      padding: 20px;
      background-color: #fff;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    .profile-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
  <div id="loading-screen" class="loading-screen">
    <div class="gift-box"></div>
    <p>–û—Ç–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥–∞—Ä–∫–∏...</p>
  </div>

  <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
  <div id="main-page" class="main-page hidden">
    <div id="profile-info" class="profile-info hidden"></div>
    <div class="content">
      <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∫–æ–Ω—Ç–µ–Ω—Ç –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
    </div>
    <div class="bottom-menu">
      <button id="contests-btn">–ö–æ–Ω–∫—É—Ä—Å—ã</button>
      <button id="profile-btn">–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const loadingScreen = document.getElementById('loading-screen');
    const mainPage = document.getElementById('main-page');
    const profileInfo = document.getElementById('profile-info');
    const contestsBtn = document.getElementById('contests-btn');
    const profileBtn = document.getElementById('profile-btn');

    // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
    setTimeout(() => {
      loadingScreen.style.opacity = '0';
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
        mainPage.classList.remove('hidden');
      }, 500);
    }, 2000); // 2 —Å–µ–∫—É–Ω–¥—ã –∞–Ω–∏–º–∞—Ü–∏–∏

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å"
    profileBtn.addEventListener('click', () => {
      const user = tg.initDataUnsafe.user;
      if (user) {
        profileInfo.innerHTML = `
          <img src="${user.photo_url || 'https://via.placeholder.com/50'}" alt="–ê–≤–∞—Ç–∞—Ä">
          <h3>${user.username || '–ê–Ω–æ–Ω–∏–º'}</h3>
        `;
        profileInfo.classList.remove('hidden');
      } else {
        profileInfo.innerHTML = '<p>–î–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã</p>';
        profileInfo.classList.remove('hidden');
      }
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ö–æ–Ω–∫—É—Ä—Å—ã"
    contestsBtn.addEventListener('click', () => {
      profileInfo.classList.add('hidden');
      // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –∫–æ–Ω–∫—É—Ä—Å–æ–≤
    });
  </script>
</body>
</html>
